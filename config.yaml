name: "Node.js Script Scheduler"
version: "1.0.1"
slug: "node_scheduler"
description: "Run custom Node.js scripts on a schedule with ENV support."
arch:
  - aarch64
  - amd64
  - armv7
startup: application
map:
  - config:rw
options:
  scripts: []
# 將 schema 設為 false，讓 HA 直接提供 YAML 編輯器，避免格式驗證錯誤
schema: false